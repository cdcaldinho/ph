<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Lanches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardápio de Lanches</h1>
        <form action="cal.php" method="post">
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Selecionar</th>
                </tr>
                <tr>
                    <td>X-Bacon (R$ 10,00)</td>
                    <td><input type="number" name="quantidade[X-Bacon]" min="0" value="0"></td>
                    <td><input type="checkbox" name="item[X-Bacon]" value="X-Bacon"></td>
                </tr>
                <tr>
                    <td>Hambúrguer (R$ 8,50)</td>
                    <td><input type="number" name="quantidade[Hambúrguer]" min="0" value="0"></td>
                    <td><input type="checkbox" name="item[Hambúrguer]" value="Hambúrguer"></td>
                </tr>
                <tr>
                    <td>Hot Dog (R$ 7,00)</td>
                    <td><input type="number" name="quantidade[Hot Dog]" min="0" value="0"></td>
                    <td><input type="checkbox" name="item[Hot Dog]" value="Hot Dog"></td>
                </tr>
                <tr>
                    <td>Coca-Cola (R$ 5,00)</td>
                    <td><input type="number" name="quantidade[Coca-Cola]" min="0" value="0"></td>
                    <td><input type="checkbox" name="item[Coca-Cola]" value="Coca-Cola"></td>
                </tr>
                <tr>
                    <td>Guaraná (R$ 4,50)</td>
                    <td><input type="number" name="quantidade[Guaraná]" min="0" value="0"></td>
                    <td><input type="checkbox" name="item[Guaraná]" value="Guaraná"></td>
                </tr>
            </table>
            <button type="submit" class="btn-submit">Finalizar Pedido</button>
        </form>
    </div>
</body>
</html>
